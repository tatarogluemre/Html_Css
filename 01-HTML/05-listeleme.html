<!DOCTYPE html>

    <title>Listeleme</title>

  <body>
    <h1><marquee behavior="" direction="">Listeleme Tagları</marquee></h1>
    <ol type="1" start="1">
      <li>Erzurumspor</li>
      <li>Trabzonspor</li>
      <li>Beşiktaş</li>
    </ol>
    <ul type="circle">
        <li>Erzurum</li>
        <li>Çanakkale</li>
        <li>Kars</li>
        <li>Trabzon</li>
        <li>?</li>
    </ul>
    <ol type="1">
        <li>Erzurum
        <ol type="I">
            <li>Ilıca</li>
            <li>Pasinler</li>
        </ol>
    </li>
        <li>Ankara
            <ul>
                <li>Çankaya</li>
                <li>Kızılay</li>
            </ul>
        </li>
        <li>İstanbul
            <ul>
                <li>Levent</li>
                <li>Pendik</li>
                <li>Bahçeşehir</li>
            </ul>
        </li>
    </ol>
  </body>
</html>
