<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>.container{
        width: 80%;
        background-color: antiquewhite;
    }
    .container p{
        color: rgb(48, 3, 3);
        text-align: justify;
        font-size: 14px;
    }
    div.container h2 , div.container h3{

        text-align: center;        
        background-color: rgb(245, 55, 8);
        color: antiquewhite;


    }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sıfırdan Komple WEb Developer</h2>
      <hr />
      <h3>Kurs Amacı</h3>
      <p>Sıfırdan komple WEb developer Eğitimi</p>
      <p>
        Kursumuzun amacı siz değerli öğrencileri muası medeniyet seviyesine
        çıkarmaktır
      </p>
      <h3>Kurs Hedefi</h3>
      <p>
        Kurs sonunda bir <span><strong>web developer</strong></span> olmak için
        gerekli tüm araçları ve konuları öğrenmiş <em>olacaksınız</em>
      </p>
    </div>
  </body>
</html>
